<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de endereços</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Cadastro de Endereços</h2>
        <form>
          <label for="cep">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="Digite seu cep aqui"
            required
          />
          <label for="rua">Rua:</label>
          <input
            type="text"
            id="rua"
            name="rua"
            placeholder="Digite o nome da sua rua aqui"
            required
          />
          <label for="numero">Numero:</label>
          <input
            type="text"
            id="numero"
            name="numero"
            placeholder="Digite seu numero aqui"
            required
          />
          <label for="bairro">Bairro:</label>
          <input
            type="text"
            id="bairro"
            name="bairro"
            placeholder="Digite o nome do seu bairro aqui"
            required
          />
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            id="cidade"
            name="cidade"
            placeholder="Digite o nome da sua cidade aqui"
            required
          />
          <label for="estado">Estado:</label>
          <input
            type="text"
            id="estado"
            name="estado"
            placeholder="Digite o nome do seu estado aqui"
            required
          />

          <button type="submit" id="cadastrar">Cadastrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
